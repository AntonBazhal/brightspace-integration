# This workflow runs "npm i" to see if any dependencies have updated.  If so, it opens a PR and approves it.

name: BSI Update

on:
  workflow_dispatch: # manual trigger for testing

jobs:
  build:
    # self-hosted doesn't work for public repos (security), so need to use ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: Brightspace/third-party-actions@actions/checkout

      - name: Use Node.js
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '12.x'

      - name: Fresh Dependency Install
        run: npm install
      
      - name: Check For Changes
        id: check-changes
        run: |
          echo "::set-output name=changes-exist::$(git diff -s --exit-code package-lock.json ; echo $?)"
          echo "::set-output name=datetime::$(date +'%Y-%m-%d.%H')"

      - name: Create PR
        id: create-pr
        if: steps.check-changes.outputs.changes-exist
        uses: Brightspace/third-party-actions@actions/github-script
        with:
          script: |
            const dateTime = 
            const createPrResult = await github.pulls.create({
              owner: 'Brightspace',
              repo: 'brightspace-integration',
              title: 'Updating BSI Dependencies - ${{ steps.check-changes.outputs.datetime }}',
              head: 'refs/heads/ghworkflow/bsi_update_${{ steps.check-changes.outputs.datetime }}',
              base: 'refs/heads/master'
            });
            github.issues.addLabels({
              owner: 'Brightspace',
              repo: 'brightspace-integration',
              issue_number: createPrResult.data.number,
              labels: ['auto-merge-update']
            });
            return createPrResult.data.number;
          result-encoding: string
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        id: approve-pr
        if: steps.check-changes.outputs.changes-exist
        env:
          PULL_ID: ${{ steps.create-pr.outputs.result }}
        uses: Brightspace/third-party-actions@actions/github-script
        with:
          script: |
            github.pulls.createReview({
              owner: 'Brightspace',
              repo: 'brightspace-integration',
              pull_number: process.env.PULL_ID,
              event: 'APPROVE'
            });
          github-token: ${{ secrets.PR_APPROVAL_GITHUB_TOKEN }}
