language: node_js
node_js: node
sudo: false
script:
- npm run test:ci
- npm run build
- |
  if [ "$TRAVIS_TEST_RESULT" == "0" ]; then
    npm run publish:autotag;
  fi
- |
  if [ "$TRAVIS_TEST_RESULT" == "0" ] && [ "$TRAVIS_SECURE_ENV_VARS" == "true" ] && [ "x$TRAVIS_TAG" != "x" ]; then
    npm run publish:cdn;
  fi
env:
  global:
  # CDN_SECRET
  - secure: 
  # GITHUB_TOKEN
  - secure: 
  # RALLY_API_KEY
  - secure: 
